    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Roboto Mono", monospace; /* Modern and minimalist tech font */
        color: #ffffff; /* White text */
        background-color: #000000; /* Black background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
      }

      .loading-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        z-index: 10;
        transition: opacity 1.5s ease-out; /* Smooth transition to hide */
      }

      .loading-bar {
        width: 80px;
        height: 5px;
        background-color: #ffffff;
        overflow: hidden;
        position: relative;
        opacity: 0.7;
      }

      .loading-bar::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          #ffffff,
          transparent
        );
        animation: load 2s infinite linear;
      }

      @keyframes load {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
        max-width: 800px;
        opacity: 0; /* Starts invisible and appears after loading */
        transform: translateY(20px);
        transition: opacity 1.5s ease-out 1.5s, transform 1.5s ease-out 1.5s; /* Delay to appear after loading */
      }

      h1 {
        font-size: 3.5em; /* Adjusted size for a clean look */
        margin-bottom: 10px;
        letter-spacing: 3px;
        text-transform: uppercase; /* For a more "tech" feel */
      }

      p {
        font-size: 1.3em;
        margin-top: 0;
        letter-spacing: 1px;
        opacity: 0.9;
      }

      /* Buttons Container */
      .button-group {
        margin-top: 30px; /* Space above buttons */
        display: flex;
        justify-content: center;
        flex-wrap: wrap; /* Allows wrapping on smaller screens */
        gap: 20px; /* Space between buttons */
      }

      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        border: 1px solid #ffffff; /* White border */
        color: #ffffff; /* White text */
        text-decoration: none;
        font-size: 1.1em;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        background-color: transparent; /* Transparent background */
      }

      .social-button:hover {
        background-color: #ffffff; /* White background on hover */
        color: #000000; /* Black text on hover */
        transform: translateY(-3px); /* Subtle lift effect */
      }

      .social-button .icon {
        width: 24px; /* Set a fixed width for the SVG icon */
        height: 24px; /* Set a fixed height for the SVG icon */
        margin-right: 10px; /* Space between icon and text */
        fill: #ffffff; /* Default fill color for SVG icon */
        transition: fill 0.3s ease; /* Smooth transition for icon color */
      }

      .social-button:hover .icon {
        fill: #000000; /* Black fill on hover */
      }

      /* Classes to hide loading and show content */
      body.loaded .loading-container {
        opacity: 0;
        pointer-events: none; /* Prevents interaction after disappearing */
      }

      body.loaded .content {
        opacity: 1;
        transform: translateY(0);
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }
        p {
          font-size: 1.1em;
        }
        .social-button {
          font-size: 1em;
          padding: 8px 15px;
        }
        .social-button .icon {
          width: 20px;
          height: 20px;
          margin-right: 8px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
          letter-spacing: 2px;
        }
        p {
          font-size: 0.9em;
          letter-spacing: 0.5px;
        }
        .button-group {
          flex-direction: column; /* Stack buttons vertically on very small screens */
          gap: 10px; /* Reduced gap when stacked */
        }
        .social-button {
          width: 80%; /* Make buttons wider */
          margin: 0 auto; /* Center buttons */
        }
      }
      .typing {
        display: inline-block; /* necessário para usar width e animação */
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.15em solid white;
        animation: typing 3.5s steps(30, end) forwards,
          /* "forwards" mantém o último frame */ blink-caret 0.8s step-end
            infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }
    </style>
