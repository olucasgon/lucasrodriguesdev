<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio em Manutenção</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Garante que o conteúdo de background não cause scroll */
            font-family: 'Orbitron', sans-serif; /* Fonte moderna e tecnológica */
            color: #ffffff; /* Texto branco */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            background-color: #000000; /* Fundo preto sólido */
        }

        /* Efeito de fundo com blur (simulando algo atrás) */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1), rgba(255, 0, 255, 0.1)); /* Cores sutis para o blur */
            filter: blur(50px); /* Ajuste o valor para mais ou menos blur */
            z-index: 1;
            animation: pulse-background 15s infinite alternate; /* Animação sutil */
        }

        /* Animação para o background */
        @keyframes pulse-background {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .content {
            position: relative;
            z-index: 2; /* Garante que o texto esteja acima do background */
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 4em; /* Tamanho maior para "Em Manutenção..." */
            margin-bottom: 10px;
            letter-spacing: 5px; /* Espaçamento entre letras */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(138, 43, 226, 0.5); /* Efeito neon sutil */
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            letter-spacing: 2px;
            opacity: 0.8;
            animation: fadeIn 3s ease-out;
        }

        /* Animação de fade-in para o texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 3px;
            }
            p {
                font-size: 1em;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="content">
        <h1>Em Manutenção...</h1>
        <p>Melhorias em andamento.</p>
    </div>
</body>
</html>
