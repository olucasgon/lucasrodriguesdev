<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Under Maintenance</title>

<!-- Google Fonts: Use 'Montserrat' for a sleek modern look -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow: hidden;
    padding: 1rem;
  }

  /* Background overlay blur with subtle pattern effect */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(circle at center, rgba(255 255 255 / 0.05) 0%, transparent 70%),
      repeating-conic-gradient(#222 0% 2deg, transparent 2deg 6deg);
    filter: blur(20px);
    z-index: -1;
    animation: backgroundShift 30s linear infinite;
  }

  @keyframes backgroundShift {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 360deg 360deg, 100% 100%; }
  }

  /* Title styling */
  h1 {
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin: 0 0 1rem;
    white-space: nowrap;
    text-align: center;
    color: #f0f0f0;
    text-shadow:
      0 0 8px rgba(255, 255, 255, 0.25),
      0 0 16px rgba(0, 150, 255, 0.5);
    transition: color 0.3s ease;
  }

  /* Animated dots */
  .dots::after {
    content: "";
    display: inline-block;
    width: 1.4em;
    text-align: left;
    animation: dotsLoading 2s steps(4, end) infinite;
  }

  @keyframes dotsLoading {
    0%   { content: ""; }
    25%  { content: "."; }
    50%  { content: ".."; }
    75%  { content: "..."; }
    100% { content: ""; }
  }

  /* Subtitle styling */
  p {
    font-size: clamp(1rem, 2vw, 1.5rem);
    letter-spacing: 0.1em;
    font-weight: 600;
    color: #bbb;
    max-width: 90vw;
    text-align: center;
    user-select: none;
    margin: 0;
    filter: drop-shadow(0 0 2px rgba(0, 150, 255, 0.5));
  }

  /* Responsive adjustments */
  @media (max-width: 400px) {
    h1 {
      white-space: normal;
      letter-spacing: 0.1em;
    }
    p {
      font-size: 1rem;
      letter-spacing: 0.08em;
    }
  }
</style>
</head>
<body>
  <h1>
    Under Maintenance<span class="dots"></span>
  </h1>
  <p>Enhancements underway.</p>
</body>
</html>
